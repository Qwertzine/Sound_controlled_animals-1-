
<html>
  <head>
    <title>Sound Controlled Animals</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>

  <body>
    <div class="col-xs-12 header_div text-center">
      <h2>Sound Controlled Animals</h2>
      <p>Note: Play different sounds like barking, meowing, roaring and mooing to make the which this app will recognise.</p>
    </div>
    <div class="main_div">
      <center>
<br>
<button class="btn btn-warning" onclick="startClassification();">START</button>
<h3 id="result_label">Sound Detected - </h3>
<img src="" id="animal_detected" width="300" height="300">
<br>
<br>
<h3>Amount of percent of each animal sound detected:</h3>
<h4 id="result_confidence_dog">Dog - </h4>
<h4 id="result_confidence_cat">Cat - </h4>
<h4 id="result_confidence_tiger">Tiger - </h4>
<h4 id="result_confidence_cow">Cow - </h4>
      </center>
    </div>
    <div class="copy_right_footer">
      Developed by - Eeshan
    </div>
<script src="main.js"></script>
  </body>
</html>
